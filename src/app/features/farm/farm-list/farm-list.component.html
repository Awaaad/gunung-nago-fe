<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="router-links">
        <div class="title">
          <img class="header-logo" src='./assets/flaticon/farms.png'>
          <h3 class="header-nav-products">Farms</h3>
        </div>
        <div class="nav-language">
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="false" class="ion-padding" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <div class="btn-container">
    <ion-button color="neutral-btn" routerLink="/farm/farm-details"><ion-icon name="add"></ion-icon></ion-button>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size-xs="12" size-md="6">
          <ion-searchbar placeholder="Search by farm name..." type="text" #farmName
            (ionInput)="searchByName(farmName.value)" autocomplete="off"></ion-searchbar>
        </ion-col>
        <ion-col size-xs="12" size-md="6">
          <div class="filters">
            <div>

            </div>
            <div>
              <ion-button class="reset" (click)="reset()">Reset Filters</ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <div class="mat-elevation-z8 table-responsive">
      <table mat-table matSort (matSortChange)="sortData($event)" matSortDisableClear="true" [dataSource]="farms">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="telephoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="telephoneNumber"> Telephone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.telephoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <div class="table-btn">
              <ion-icon class="table-edit-icon" color="neutral-btn" (click)="openModal(element)"
                name="create"></ion-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ion-card>
  <ion-infinite-scroll threshold="100px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more farms...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-modal (willDismiss)="onWillDismiss($event)" [isOpen]="isModalOpen" cssClass="farm-modal" backdropDismiss="true">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <div class="title">
            <img class="header-logo ml-15" src='./assets/flaticon/edit.png'>
            <h3 class="modal-header-text">Edit Farm</h3>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content [fullscreen]="false" class="ion-padding">
        <form [formGroup]="farmEditForm">
          <ion-row>
            <ion-col size-xs="12" size-md="12">
              <ion-input color="gunung-nago-primary" label="Name*" label-placement="floating" fill="outline" type="text"
                clear-input="true" formControlName="name" required="true"></ion-input>
              <div class="error-messages">
                <ng-container *ngFor="let error of errorMessages.name">
                  <div class="error-message"
                    *ngIf="farmEditForm.get('name')?.hasError(error.type) && (farmEditForm.get('name')?.dirty || farmEditForm.get('name')?.touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
            </ion-col>
            <ion-col size-xs="12" size-md="12">
              <ion-input color="gunung-nago-primary" label="Address*" label-placement="floating" fill="outline"
                type="text" clear-input="true" formControlName="address" required="true"></ion-input>
              <div class="error-messages">
                <ng-container *ngFor="let error of errorMessages.address">
                  <div class="error-message"
                    *ngIf="farmEditForm.get('address')?.hasError(error.type) && (farmEditForm.get('address')?.dirty || farmEditForm.get('address')?.touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
            </ion-col>
            <ion-col size-xs="12" size-md="12">
              <ion-input color="gunung-nago-primary" label="Telephone Number*" label-placement="floating" fill="outline"
                type="text" clear-input="true" formControlName="telephoneNumber" required="true"></ion-input>
              <div class="error-messages">
                <ng-container *ngFor="let error of errorMessages.telephoneNumber">
                  <div class="error-message"
                    *ngIf="farmEditForm.get('telephoneNumber')?.hasError(error.type) && (farmEditForm.get('telephoneNumber')?.dirty || farmEditForm.get('telephoneNumber')?.touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
            </ion-col>
          </ion-row>
        </form>
        <div class="modal-btn-container ion-text-right">
          <ion-button class="cancel-btn" (click)="cancel()">Cancel</ion-button>
          <ion-button color="positive-btn" [disabled]="farmEditForm.invalid" (click)="confirm()">Save</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
